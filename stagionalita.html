    <style>
        /* --- Variabili Colori e Stili --- */
        :root {
            --primary-bg: #fdfdfd;
            --card-bg: #ffffff;
            --text-color: #343a40;
            --header-color: #2a4d3a;
            --shadow-color: rgba(0, 0, 0, 0.07);
            --border-color: #e9ecef;

            --accent-veg: #27ae60;
            --accent-herbs: #8a6d3b;
            --accent-veneto: #0077b6;
            --advice-bg: #eef7ff;
            --advice-border: #bde0fe;
        }

        /* --- Reset e Stili Globali --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* --- Layout Principale --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        #main-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--header-color);
            margin-bottom: 0.5rem;
        }

        /* --- Box Consiglio del Mese --- */
        .advice-box {
            background-color: var(--advice-bg);
            border: 1px solid var(--advice-border);
            border-left: 5px solid var(--accent-veneto);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0 3rem 0;
            font-family: 'Source Serif 4', serif;
            font-style: italic;
            font-size: 1.1rem;
        }
        .advice-box strong {
            font-style: normal;
            font-family: 'Poppins', sans-serif;
        }

        /* --- Sezioni (Frutta, Verdura, Erbe) --- */
        .season-section {
            margin-bottom: 3rem;
        }

        .season-section h2 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid;
        }

        #frutta h2 { border-color: var(--accent-fruit); color: var(--accent-fruit); }
        #verdura h2 { border-color: var(--accent-veg); color: var(--accent-veg); }
        #erbe h2 { border-color: var(--accent-herbs); color: var(--accent-herbs); }

        /* --- Griglia di Card dei Prodotti --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .product-name {
            font-weight: 600;
            font-size: 1.1rem;
            padding-right: 0.5rem;
        }

        .product-origin {
            background-color: var(--accent-veneto);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            flex-shrink: 0;
            cursor: help;
        }

        .product-status {
            font-size: 0.85rem;
            font-style: italic;
            color: #6c757d;
            text-align: right;
            margin-top: auto; /* Spinge lo status in basso */
        }

        /* --- Media Queries per Responsività --- */
        @media (max-width: 768px) {
            #main-title { font-size: 2.2rem; }
            .season-section h2 { font-size: 1.8rem; }
            .product-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        }

        @media (max-width: 480px) {
            .container { padding: 1.5rem 0.75rem; }
            #main-title { font-size: 1.8rem; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 1rem; }
            .product-card { padding: 0.75rem; }
            .product-name { font-size: 1rem; }
        }
    </style>

                        <div class="product-card">
                            <div>
                                <div class="card-header">
                                    <span class="product-name">${product.nome}</span>
                                    ${originBadge}
                                </div>
                            </div>
                            ${statusInfo}
                        </div>
                    `;
                });
            }

            const now = new Date();
            const monthIndex = now.getMonth();
            const currentMonthData = seasonalData[monthIndex];

            document.getElementById('main-title').textContent = `Stagionalità di ${currentMonthData.mese}`;
            document.getElementById('advice-container').innerHTML = currentMonthData.consiglio;
            
            populateProducts('frutta-container', currentMonthData.frutta);
            populateProducts('verdura-container', currentMonthData.verdura);
            populateProducts('erbe-container', currentMonthData.erbe);
        });
    </script>
